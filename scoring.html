<!DOCTYPE html>
<html class="noScroll">
<head>
  <meta charset="utf-8">
  <title>Interactive All-Court Mockup</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="lib/open-iconic-bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" href="lib/odometer-theme-default.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="androidContainer">
  <header class="header header-scoreKeeping">
    <div class="header_topNav">
      <div class="header_topNavHamburger icon icon-block icon-hamburger"></div>
      <div>
        <p class="header_breadcrumbs">Match Tracking</p>
        <h1 class="header_title">Delta Open Round II</h1>
      </div>
      <div class="header_topNavKebab icon icon-kebab"></div>
    </div>
    <div class="slideTabs">
      <div class="slideTabs_item isActive jsScoreKeepingTab"><a href="scoring.html" class="linkFill"></a>Scoring</div>
      <div class="slideTabs_item jsResultsTab"><a href="results.html" class="linkFill"></a>Results</div>
      <div class="slideTabs_item jsAnalysis"><a href="analysis.html" class="linkFill"></a>Analysis</div>
    </div>

    <section class="scoreboard">
      <div class="scoreboard_playerScore">
        <p class="scoreboard_playerName">S. Pachnev</p>
        <div class="scoreboard_scoreGroup scoreboard_scoreGroupP1">
          <div class="scoreboard_scoreIconGroup">
            <div class="icon icon-block icon-upArrow"></div>
            <div class="icon icon-block icon-tennisBall"></div>
            <div class="icon icon-block icon-downArrow"></div>
          </div>
          <p class="scoreboard_scoreNum odometer jsScoreNumOne">100</p>
        </div>
      </div>
      <div class="scoreboard_setScoreGroup">
        <p class="scoreboard_setScoreTitle">Sets</p>
        <div class="scoreboard_setScores">
          <div class="scoreboard_playerOneSets">
            <p class="scoreboard_setNums" id="jsP1Set1">0</p>
            <p class="scoreboard_setNums" id="jsP1Set2">&ndash;</p>
            <p class="scoreboard_setNums" id="jsP1Set3">&ndash;</p>
          </div>
          <div class="scoreboard_playerTwoSets">
            <p class="scoreboard_setNums" id="jsP2Set1">0</p>
            <p class="scoreboard_setNums" id="jsP2Set2">&ndash;</p>
            <p class="scoreboard_setNums" id="jsP2Set3">&ndash;</p>
          </div>
        </div>
      </div>
      <div class="scoreboard_playerScore">
        <p class="scoreboard_playerName">J. Verma</p>
        <div class="scoreboard_scoreGroup scoreboard_scoreGroupP2">
          <p class="scoreboard_scoreNum odometer jsScoreNumTwo">100</p>
          <div class="scoreboard_scoreIconGroup">
            <div class="icon icon-block icon-upArrow"></div>
            <div class="icon icon-block icon-tennisBall"></div>
            <div class="icon icon-block icon-downArrow"></div>
          </div>
        </div>
      </div>
    </section>
  </header>
  <div class="container-fluid container-questions">
    <div class="row question-text">
      <div class="col-12 q0">
        <h3 class="text-center">Who is serving <div class="icon icon-tennisBall"></div> first?</h3>
      </div>
      <div class="col-12 q1">
        <h3 class="text-center">What happened after the serve?</h3>
      </div>
      <div class="col-12 q2">
        <h3 class="text-center">Who won the rally?</h3>
      </div>
      <div class="col-12 q3">
        <h3 class="text-center">How did <span class="pName"></span> score?</h3>
      </div>
    </div>
    <!-- Navigation -->
    <div class="row navigation">
      <div class="col">
        <div class="navigationButton prev disabled">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.55 20.89">
            <rect class="arrow" x="2.29" y="9.1" width="17.26" height="2.69" rx="1.34" ry="1.34"/>
            <path class="arrow" d="M12.11,20.47h0a1.34,1.34,0,0,0-.07-1.9L4.38,11.43a1.34,1.34,0,0,1,0-2l7.67-7.14A1.32,1.32,0,0,0,12.12.44h0A1.34,1.34,0,0,0,10.22.36L.43,9.47a1.34,1.34,0,0,0,0,2l9.79,9.11A1.34,1.34,0,0,0,12.11,20.47Z"/></svg>
          <span>Previous</span>
        </div>
      </div>
      <div class="col breadcrumbs">
        <div class="breadcrumbs-dot"></div>
        <div class="breadcrumbs-dot"></div>
        <div class="breadcrumbs-dot"></div>
      </div>
      <div class="col">
        <div class="navigationButton pass disabled">
          <span>Pass</span>
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.55 20.89">
          <rect class="arrow" y="9.1" width="17.26" height="2.69" rx="1.34" ry="1.34"/>
          <path class="arrow" d="M7.43.43h0a1.34,1.34,0,0,0,.07,1.89l7.68,7.13a1.35,1.35,0,0,1,0,2L7.49,18.56a1.35,1.35,0,0,0-.07,1.9h0a1.34,1.34,0,0,0,1.89.07l9.8-9.11a1.35,1.35,0,0,0,0-2L9.32.36A1.34,1.34,0,0,0,7.43.43Z"/></svg>
        </div>
      </div>
    </div>
    <!-- Questions -->
    <div class="qBox">
      <div class="questions q0">
        <div class="row">
          <div class="col-6">
            <button type="button" class="btn btn-light btn-lg btn-block pOneS"></button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-light btn-lg btn-block pTwoS"></button>
          </div>
        </div>
      </div>
      <div class="questions q1">
        <div class="row">
          <div class="col-6 srv">
            <button type="button" class="btn btn-light btn-lg btn-block sWinner">
              Service winner<br>
              <span class="pName"></span>
            </button>
            <div class="faultButton">
              <div style="position: relative; height: 100%;">
                <div class="front">
                  <button type="button" class="btn btn-light btn-lg btn-block fault">
                    Fault <div class="icon icon-faultBall"></div><br>
                  </button>
                </div>
                <div class="back">
                  <button type="button" class="btn btn-light btn-lg btn-block doubleFault">
                    Double fault <div class="icon icon-doubleFaultBall"></div><br>
                    <span class="pName"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 rtn">
            <button type="button" class="btn btn-light btn-lg btn-block rWinner">
              Return winner<br>
              <span class="pName"></span>
            </button>
            <button type="button" class="btn btn-light btn-lg btn-block rError">
              Return error<br>
              <span class="pName"></span>
            </button>
          </div>
          <div class="col-12 bip order-3">
            <button type="button" class="btn btn-light btn-lg btn-block ballin">Ball-in play <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.55 20.89">
              <rect class="arrow" y="9.1" width="17.26" height="2.69" rx="1.34" ry="1.34"/>
              <path class="arrow" d="M7.43.43h0a1.34,1.34,0,0,0,.07,1.89l7.68,7.13a1.35,1.35,0,0,1,0,2L7.49,18.56a1.35,1.35,0,0,0-.07,1.9h0a1.34,1.34,0,0,0,1.89.07l9.8-9.11a1.35,1.35,0,0,0,0-2L9.32.36A1.34,1.34,0,0,0,7.43.43Z"/>
            </svg></button>
          </div>
        </div>
      </div>
      <div class="questions q2">
        <div class="row">
          <div class="col-6">
            <button type="button" class="btn btn-light btn-lg btn-block pOne"> <div class="icon icon-upArrow"></div></button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-light btn-lg btn-block pTwo"> <div class="icon icon-upArrow"></div></button>
          </div>
        </div>
      </div>
      <div class="questions q3">
        <div class="row">
          <div class="col-6 win">
            <button type="button" class="btn btn-light btn-lg btn-block winner">
              Winner</button>
          </div>
          <div class="col-6 err">
            <button type="button" class="btn btn-light btn-lg btn-block fError">
              Forced error</button>
            <button type="button" class="btn btn-light btn-lg btn-block uError">
              Unforced error</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="lib/jquery-ui/jquery-ui.min.js"></script>
<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
<script src="js/main.js"></script>
<script src="lib/odometer.min.js"></script>
</body>
</html>
