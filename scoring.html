<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interactive All-Court Mockup</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="lib/open-iconic-bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="lib/main.css">
</head>
<body>
<!-- Google Material Header -->
<img class="w100" src="img/header.svg" alt="Google Material Header">
<!-- Scoreboard -->
<div class="container-fluid container-scoreboard">
  <div class="row">
    <div class="col-5">
      <p class="text-center">SFU</p>
      <h2 class="score one text-center">0</h2>
    </div>
    <div class="col-2">
      <table class="table">
        <thead>
          <tr>
            <th colspan="2" scope="col">Sets</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="game-one">0</td>
            <td class="game-two">0</td>
          </tr>
          <tr>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr>
            <td>-</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-5">
      <p class="text-center">UBC</p>
      <h2 class="score two text-center">0</h2>
    </div>
  </div>
</div>
<div class="container-fluid container-questions">
  <div class="row question-text">
    <div class="col-12 q0">
      <h3 class="text-center">Who is serving (<img class="tennis-ball" src="img/tennis-ball.svg">) first?</h3>
    </div>
    <div class="col-12 q1">
      <h3 class="text-center">What happened to the first ball?</h3>
    </div>
    <div class="col-12 q2">
      <h3 class="text-center">What happened to the first ball?</h3>
    </div>
    <div class="col-12 q3">
      <h3 class="text-center">Who won the rally?</h3>
    </div>
    <div class="col-12 q4">
      <h3 class="text-center">How did he score?</h3>
    </div>
  </div>
  <!-- Navigation -->
  <div class="row navigation">
    <div class="col">
      <button type="button" class="btn btn-block navigation-button navigation-button--prev">Previous</button>
    </div>
    <div class="col breadcrumbs">
      <div class="breadcrumbs-dot"></div>
      <div class="breadcrumbs-dot"></div>
      <div class="breadcrumbs-dot"></div>
    </div>
    <div class="col">
      <button type="button" class="btn btn-block navigation-button navigation-button--pass">Pass</button>
    </div>
  </div>
  <!-- Questions -->
  <div class="questions q0">
    <div class="row">
      <div class="col-6">
        <button type="button" class="btn btn-light btn-lg btn-block sfuS">SFU</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-light btn-lg btn-block ubcS">UBC</button>
      </div>
    </div>
  </div>
  <div class="questions q1">
    <div class="row">
      <div class="col-6">
        <button type="button" class="btn btn-light btn-lg btn-block sAce">Service ace</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-light btn-lg btn-block fault">Fault</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-light btn-lg btn-block rAce">Return ace</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-light btn-lg btn-block rError">Return error</button>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-light btn-lg btn-block ballin">Ball-in</button>
      </div>
    </div>
  </div>
  <div class="questions q2">
    <div class="row">
      <div class="col-6">
        <button type="button" class="btn btn-light btn-lg btn-block sAce">Service ace</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-light btn-lg btn-block dFault">Double Fault</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-light btn-lg btn-block rAce">Return ace</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-light btn-lg btn-block rError">Return error</button>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-light btn-lg btn-block ballin">Ball-in</button>
      </div>
    </div>
  </div>
  <div class="questions q3">
    <div class="row">
      <div class="col-6">
        <button type="button" class="btn btn-light btn-lg btn-block sfuP">SFU</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-light btn-lg btn-block ubcP">UBC</button>
      </div>
    </div>
  </div>
  <div class="questions q4">
    <div class="row">
      <div class="col-12">
        <button type="button" class="btn btn-light btn-lg btn-block winner">Winner</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-light btn-lg btn-block fError">Forced error</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-light btn-lg btn-block uError">Unforced error</button>
      </div>
    </div>
  </div>
</div>
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
