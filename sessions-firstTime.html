<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Recent Sessions</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="androidContainer">
    <header class="header">
      <div class="header_topNav">
        <h1 class="header_title">Recent Sessions</h1>
      </div>
    </header>

    <img class="session_firstImg" src="img/firstSession.svg">
    <p class="session_firstText">You haven't recorded any tennis sessions yet.<br>
    Create one now!</p>

    <div class="fixed-action-btn horizontal click-to-toggle">
      <a class="btn-floating create pulse">+</a>
      <ul>
        <li>
          <a href="create-match.html" class="btn-floating"><img class="sessions_icon" src="img/matchSmall.svg"></a>
          <a href="create-match.html" class="session_type">Match</a>
        </li>
        <li>
          <a href="create-match.html" class="btn-floating"><img class="sessions_icon" src="img/practiceSmall.svg"></a>
          <a href="create-match.html" class="session_type">Practice</a>
        <li>
          <a href="create-match.html" class="btn-floating"><img class="sessions_icon" src="img/hittingSmall.svg"></a>
          <a href="create-match.html" class="session_type">Hitting Session</a>
        </li>
      </ul>
    </div>

    <!-- Old button -->
    <!-- a href="create-match.html"><button class="sessions_button">+</button></a> -->


  </div>
  
  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
