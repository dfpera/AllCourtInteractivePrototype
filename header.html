<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

  <div class="androidContainer">
    <header class="header header-scoreKeeping">
      <div class="header_topNav">
        <p class="header_breadcrumbs">Match Tracking</p>
        <h1 class="header_title">Delta Open Round II</h1>
      </div>
      <div class="slideTabs">
        <a class="slideTabs_item isActive jsScoreKeepingTab">Scoring</a>
        <a class="slideTabs_item jsResultsTab">Results</a>
        <a class="slideTabs_item jsAnalysis">Analysis</a>
      </div>

      <section class="scoreboard">
        <div class="scoreboard_playerScore">
          <p class="scoreboard_playerName">S. Pachnev</p>
          <div class="scoreboard_scoreGroup scoreboard_scoreGroupP1">
            <div class="scoreboard_scoreIconGroup">
              <div class="icon icon-upArrow hidden"></div>
              <div class="icon icon-tennisBall hidden"></div>
              <div class="icon icon-downArrow hidden"></div>
            </div>
            <p class="scoreboard_scoreNum jsScoreNumOne">40</p>
          </div>
        </div>
        <div class="scoreboard_setScoreGroup">
          <p class="scoreboard_setScoreTitle">Sets</p>
          <div class="scoreboard_setScores">
            <div class="scoreboard_playerOneSets">
              <p class="scoreboard_setNums" id="jsP1Set1">0</p>
              <p class="scoreboard_setNums" id="jsP1Set2">0</p>
              <p class="scoreboard_setNums" id="jsP1Set3">0</p>
            </div>
            <div class="scoreboard_playerTwoSets">
              <p class="scoreboard_setNums" id="jsP2Set1">0</p>
              <p class="scoreboard_setNums" id="jsP2Set2">0</p>
              <p class="scoreboard_setNums" id="jsP2Set3">0</p>
            </div>
          </div>
        </div>
        <div class="scoreboard_playerScore">
          <p class="scoreboard_playerName">J. Verma</p>
          <div class="scoreboard_scoreGroup scoreboard_scoreGroupP2">
            <p class="scoreboard_scoreNum jsScoreNumOne">15</p>
            <div class="scoreboard_scoreIconGroup">
              <div class="icon icon-upArrow hidden"></div>
              <div class="icon icon-tennisBall hidden"></div>
              <div class="icon icon-downArrow hidden"></div>
            </div>
          </div>
        </div>
      </section>

    </header>
  </div>

</body>
</html>
